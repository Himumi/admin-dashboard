<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>Header</header>
  <nav>
    <div class="logo">
      <img src="icons/view-dashboard.svg" alt="dashboard icon">
      <h1>Dashboard</h1>
    </div>

    <div class="menu">
      <div class="home">
        <img src="icons/home.svg" alt="home icon">
        <h2>Home</h2>
      </div>
      <div class="profile">
        <img src="icons/card-account-details.svg" alt="profile icon">
        <h2>Profile</h2>
      </div>
      <div class="messages">
        <img src="icons/message-reply.svg" alt="messages icon">
        <h2>Messages</h2>
      </div>
      <div class="history">
        <img src="icons/clock-time-four-outline.svg" alt="history icon">
        <h2>History</h2>
      </div>
      <div class="tasks">
        <img src="icons/format-list-checks.svg" alt="tasks icon">
        <h2>Tasks</h2>
      </div>
      <div class="communities">
        <img src="icons/account-group.svg" alt="communities icon">
        <h2>Communities</h2>
      </div>
    </div>

    <div class="utility">
      <div class="settings">
        <img src="icons/cog.svg" alt="settings icon">
        <h2>Settings</h2>
      </div>
      <div class="support">
        <img src="icons/help-box.svg" alt="support icon">
        <h2>Support</h2>
      </div>
      <div class="privacy">
        <img src="icons/shield-account.svg" alt="privacy icon">
        <h2>Privacy</h2>
      </div>
    </div>
  </nav>
  <main>Main</main>
</body>
</html>
